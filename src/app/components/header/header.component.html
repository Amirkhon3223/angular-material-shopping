<div class="max-w-7xl mx-auto border-y ">
  <mat-toolbar class="justify-between">
    <a routerLink="home">Code with Amirich</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon
          [matBadge]="1"
          matBadgeColor="warn"
      >
        shopping_cart
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">1 Items</span>
          <a routerLink="cart">View Cart</a>
        </div>
        <div class="py-3 space-y-3">
          <div class="flex justify-between font-medium mb-2">
            Item 1 x 1
            <span class="font-bold">{{ '150' | currency: 'TJS ' }}</span>
          </div>
          <div class="flex justify-between font-medium mb-2">
            Item 2 x 1
            <span class="font-bold">{{ '150' | currency: 'TJS ' }}</span>
          </div>
          <div class="flex justify-between font-medium mb-2">
            Item 3 x 1
            <span class="font-bold">{{ '150' | currency: 'TJS ' }}</span>
          </div>
        </div>
        <div class="flex justify-between py-3">
          Total:
          <span class="font-bold">{{'450' | currency:'TJS '}}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button class="bg-rose-600 text-white rounded-full w-9 h-9 flex justify-center items-center">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="bg-green-600 text-white rounded-full w-9 h-9 flex justify-center items-center">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>

  </mat-toolbar>
</div>
