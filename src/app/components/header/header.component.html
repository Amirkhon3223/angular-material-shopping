<div class="max-w-7xl mx-auto border-y ">
  <mat-toolbar class="justify-between">
    <a routerLink="home">Code with Amirich</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon
          [matBadge]="itemsQuantity"
          [matBadgeHidden]="!itemsQuantity"
          matBadgeColor="warn"
      >
        shopping_cart
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{ itemsQuantity }} Items</span>
          <a routerLink="cart" class="font-semibold">View Cart</a>
        </div>
        @if (cart.items.length) {
          <div class="py-3 space-y-3">
            @for (item of cart.items; track item.id){
              <div class="flex justify-between font-normal mb-2 space-x-5">
                <span>{{ item.name }}</span> <span>x {{item.quantity}}</span>
                <span class="font-bold">{{ item.price | currency: 'TJS ' }}</span>
              </div>
            }
          </div>
        }
        <div class="flex justify-between py-3">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency:'TJS ' }}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button
              (click)="onClearCart()"
              class="bg-rose-600 text-white rounded-full w-9 h-9 flex justify-center items-center">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="bg-green-600 text-white rounded-full w-9 h-9 flex justify-center items-center">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>

  </mat-toolbar>
</div>
