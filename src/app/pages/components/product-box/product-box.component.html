<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{flex: fullWidthMode}">
    <img [src]="product.image" alt="Shopping4a"
         class="mx-auto h-[200px] w-fit object-cover"
         [ngClass]="{'h-[200px]': !fullWidthMode , 'h-[360px] w-[360px] object-cover': fullWidthMode}"
    >
    <div class="w-full px-5"
         [ngClass]="{'px-8 py-5 flex flex-col justify-between': fullWidthMode}"
    >
      <div>
        <h5 class="title pt-3 truncate hover:whitespace-normal">{{product.title}}</h5>
        <p class="truncate">
          {{ product.category }}
        </p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency: 'TJS ' }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
