<div>
  @if (categories){
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Categories</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-selection-list class="" [multiple]="false">
        @for (category of categories; track true){
          <mat-list-option [value]="category" (click)="onShowCategory(category)">
            {{category}}
          </mat-list-option>
        }
      </mat-selection-list>
    </mat-expansion-panel>
  }
</div>
