<div class="max-w-7xl mx-auto">
  @if (cart.items.length) {
    <mat-card>
      <table mat-table [dataSource]="dataSource"
             class="mat-elevation-z8 w-full"
      >

      </table>
    </mat-card>
  } @else {
    <mat-card>
      <p>
        Your cart is empty.
        <button mat-raised-button>Start shopping</button>
      </p>
    </mat-card>
  }
</div>
