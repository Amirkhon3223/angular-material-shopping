<div class="max-w-7xl mx-auto">
  @if (cart.items.length) {
    <mat-card>
      <table mat-table [dataSource]="dataSource"
             class="mat-elevation-z8 w-full ">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let el">
            <img src="{{el.product}}" alt="product" class="w-[100px] my-5">
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button routerLink="/home">Continue shopping</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let el">
            <span class="truncate max-w-xs bloack">{{ el.name }}</span>
          </td>
          <td mat-footer-cell *matFooterCellDef>
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let el">
            <p>{{ el.price | currency: 'TJS ' }}</p>
          </td>
          <td mat-footer-cell *matFooterCellDef>
          </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let el" class="">
            <button (click)="onRemoveQuantity(el)" mat-icon-button>
              <mat-icon>remove</mat-icon>
            </button>
            <span>{{ el.quantity }}</span>
            <button (click)="onAddQuantity(el)" mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef>
          </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let el">
            {{ getTotalQuantity(el) | currency: 'TJS ' }}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <span class="font-bold py-5 block">
              {{ getTotal(cart.items) | currency: 'TJS ' }}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <button (click)="onClearCart()" mat-raised-button color="warn" class="float-right">
              Clear All
            </button>
          </th>
          <td mat-cell *matCellDef="let el">
            <button (click)="onRemoveFromCart(el)" mat-mini-fab color="warn" class="float-right">
              <mat-icon>close</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button color="primary"
                    class="float-right">
              Proceed To Checkout
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </mat-card>
  } @else {
    <mat-card>
      <p>
        Your cart is empty.
        <button mat-raised-button>Start shopping</button>
      </p>
    </mat-card>
  }
</div>
